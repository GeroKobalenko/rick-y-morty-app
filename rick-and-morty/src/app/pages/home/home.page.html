<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <!-- <div class="version-ionic">Ionic 7</div> -->
      
      <ion-row class="titulo">
        <ion-col class="col-titulo"
          size-lg="3"
          size-md="3"
          size-sm="12"
          size="12">
          <strong>Rick & Morty App</strong>
        </ion-col>
        <ion-col class="d-flex-center"
          size-lg="9"
          size-md="9"
          size-sm="12"
          size="12"
        >
          <ion-searchbar placeholder="Buscar personaje" [(ngModel)]="parametros.name" (ionInput)="buscarCaracteres()" [debounce]="250" >
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col
          *ngFor="let personaje of personajes"
          size-lg="6"
          size-md="6"
          size-sm="12"
          size="12"
          routerLink="/detalle-caracter/{{personaje.id}}"
        >
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                  <ion-avatar>
                    <img [src]="personaje.image" />
                  </ion-avatar>
                </ion-col>
                <ion-col size-lg="8" size-md="8" size-sm="8" size="12">
                  <div class="name">{{personaje.name}}</div>
                  <p>
                    Visto por primera vez: <br />
                    <strong>{{personaje.origin.name}}</strong>
                  </p>
                  <p>
                    Visto por ultima vez: <br />
                    <strong>{{personaje.location.name}}</strong>
                  </p>
                  <div class="identificacion">
                    <p># {{personaje.id}}</p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCaracteres($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
